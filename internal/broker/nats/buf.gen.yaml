version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/Chengxufeng1994/event-driven-arch-in-go/interanl/nats
  disable:
    - module: buf.build/googleapis/googleapis
      file_option: go_package_prefix
plugins:
  - local: protoc-gen-go
    out: .
    opt:
      - paths=source_relative

