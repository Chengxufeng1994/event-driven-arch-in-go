syntax = "proto3";

package api.store.v1;

option go_package = "github.com/Chengxufeng1994/event-driven-arch-in-go/store/api/store/v1";

message Store {
  string id = 1;
  string name = 2;
  string location = 3;
  bool participating = 4;
}

message Product {
  string id = 1;
  string store_id = 2;
  string name = 3;
  string description = 4;
  string sku = 5;
  double price = 6;
}

